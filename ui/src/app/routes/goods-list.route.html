<div class="wrapper">
  <nav>
    <ul>
      <li>
        <a [routerLink]="['/goods']">Main</a>
      </li>
      <li>
        <a [routerLink]="['/goods/add']">Add</a>
      </li>
      <li>
        <a [routerLink]="['/goods/show/my/basket']">My cart</a>
      </li>
      <li>
        <a [routerLink]="['/about']">About</a>
      </li>
    </ul>
  </nav>
  <table class="goods-list">
    <thead>
      <tr>
        <th class="name">name</th>
        <th class="type">type</th>
        <th class="price">price</th>
        <th class="add">&nbsp;</th>
      </tr>
    </thead>
    <tr *ngFor="let good of goods">
      <td>
        <a [routerLink]="['/goods/show', good.name]">{{ good.name }}</a>
      </td>
      <td>{{ good.type }}</td>
      <td>{{ good.price }}</td>
      <td>
        <a (click)="addToBasket(good)">ADD</a>
      </td>
    </tr>
  </table>
</div>
