<div class="wrapper">
  <h5>My goods</h5>
  <table class="goods-list">
    <thead>
    <tr>
      <th class="name">name</th>
      <th class="type">type</th>
      <th class="price">price</th>
      <th class="add">&nbsp;</th>
    </tr>
    </thead>
    <tr *ngFor="let good of goods">
      <td>
        <a [routerLink]="['/goods/show', good.name]">{{ good.name }}</a>
      </td>
      <td>{{ good.type }}</td>
      <td>{{ good.price }}</td>
      <td>
        <a (click)="remove(good)">remove</a>
      </td>
    </tr>
  </table>
</div>
