<div class="wrapper">
  <nav>
    <ul>
      <li>
        <a [routerLink]="['/goods']">Main</a>
      </li>
      <li>
        <a [routerLink]="['/goods/add']">Add</a>
      </li>
      <li>
        <a [routerLink]="['/goods/show/my/basket']">My cart</a>
      </li>
      <li>
        <a [routerLink]="['/about']">About</a>
      </li>
    </ul>
  </nav>
  <form class="add-good">
    <label for="nameId">
      Name: <input type="text" [(ngModel)]="goods.name" id="nameId" name="name">
    </label>
    <label for="typeId">
      Type: <input type="text" [(ngModel)]="goods.type" id="typeId" name="type">
    </label>
    <label for="priceId">
      Price: <input type="text" [(ngModel)]="goods.price" id="priceId" name="price">
    </label>
    <button (click)="submit()">Submit</button>
  </form>
</div>
